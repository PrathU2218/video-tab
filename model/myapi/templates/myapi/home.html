{% extends 'myapi/base.html' %}

{% block content %}

    {% for playlist in playlists %}
        <h1> {{ playlist.name }} </h1>
        <p> Created by {{ playlist.creator }} </p>
        <p> Views: {{ playlist.viewed_by }}, Size: {{ playlist.size }}, Tags: {{ playlist.tags }} </p>
    {% endfor %}

{% endblock content %}
